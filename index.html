    body{

    .img1{grid-area:a1;}
    .img2{grid-area:a2;}
    .img3{grid-area:a3;}
    .img4{grid-area:a4;}
    .img5{grid-area:a5;}
    .img6{grid-area:a6;}
    .img7{grid-area:a7;}
    .img8{grid-area:a8;}
    .img9{grid-area:a9;}

    .contenedor{
        display: grid;
        height: 100vh;
        text-align: center;
        align-content: center;
        justify-content: center;
        grid-template-columns: repeat(3,10% );
        grid-template-areas:
        'a1 a2 a3'
        'a4 a5 a6'
        'a7 a8 a9';
        gap: 50px;
        
    }
   
    
    .contenedor > div{
        padding: 15px;
       
    }
    

    .img1 img,
    .img2 img,
    .img3 img,
    .img4 img,
    .img5 img,
    .img6 img,
    .img7 img,
    .img8 img,
    .img9 img {
    grid-area: auto;
    max-width: 100%;
    max-height: 100%;
    width: 100%; /* Ocupar todo el ancho disponible */
    height: auto; /* Mantener la proporci√≥n */
    }
    .imagen{
        background-color: #ccc9dc62;
        backdrop-filter: blur(.5px);
        border-radius: 8px;
        font-family: 'Josefin Sans';
        
        transition: 0.5s;
        
    }
  
    .imagen:hover {
        background-color: #ccc9dca0;
            scale: 1.2;
            cursor: pointer;
            transform: scale(1.05);
            font-size: x-large;
        }

   
    
</style>
